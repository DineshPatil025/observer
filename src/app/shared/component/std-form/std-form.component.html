<div class="card">
    <div class="card-header text-center"><h2>Fill the Student Details</h2></div>
<div class="card-body">
    <form [formGroup]="stdForm" (ngSubmit)="onstdAdd()">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input class="form-control" type="text" id="fname" formControlName="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" id="lname" formControlName="lname">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" type="text" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input class="form-control" type="text" id="contact" formControlName="contact">
        </div>
        <div class="form-group">
            <label for="date">Date Of Admission</label>
            <input class="form-control" type="date" id="date" formControlName="date">
        </div>
        <div class="text-right">
            <button mat-raised-button color="primary">Add Student</button>
        </div>
       

    </form>
</div>
</div>

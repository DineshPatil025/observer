<div class="table-responsive" *ngIf="stdArr.length>0; else nostud">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Date Of Adm</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of stdArr, index as i">
                <td>{{i+1}}</td>
                <td>{{std.lname}}</td>
                <td>{{std.fname}}</td>
                <td>{{std.email}}</td>
                <td>{{std.contact}}</td>
                <td>{{std.date}}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #nostud>
<p class="alert alert-info text-danger">No student added yet</p>
</ng-template>
